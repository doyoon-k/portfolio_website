<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Game Dev Portfolio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #0a0a0c;
            border: 1px solid #333;
            color: white;
            font-family: var(--font-main);
        }

        .form-group small {
            color: #888;
            font-size: 0.85rem;
        }

        .project-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #0a0a0c;
            margin-bottom: 1rem;
            border: 1px solid #333;
        }

        .hidden {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">ADMIN<span class="highlight">.PANEL</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Back to Site</a></li>
            <li><a href="#" id="logoutBtn" class="hidden">Logout</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section id="loginSection" class="admin-container">
        <h2 class="section-title">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn primary-btn">Login</button>
        </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection" class="admin-container hidden">
        <div class="dashboard-header">
            <h2>Manage Projects</h2>
            <button id="showAddFormBtn" class="btn secondary-btn">Add New Project</button>
        </div>

        <!-- Add/Edit Form -->
        <div id="projectFormContainer" class="hidden">
            <h3 id="formTitle">Add Project</h3>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="pTitle" required>
                </div>
                <div class="form-group">
                    <label>Tech Stack</label>
                    <input type="text" id="pStack" placeholder="e.g. Unity â€¢ C#" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="pDesc" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL (optional)</label>
                    <input type="text" id="pImageUrl" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Or Upload Image</label>
                    <input type="file" id="pImageFile" accept="image/*">
                    <small>Upload a project image (will be stored in Supabase)</small>
                </div>
                <button type="submit" class="btn primary-btn">Save Project</button>
                <button type="button" id="cancelBtn" class="btn secondary-btn">Cancel</button>
            </form>
            <hr style="margin: 2rem 0; border-color: #333;">
        </div>

        <!-- List of Projects -->
        <div id="projectsList">
            <!-- Dynamic items will be added here -->
        </div>
    </section>

    <script type="module" src="admin.js"></script>
</body>

</html>
